<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicone.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Flower Bank App</title>
</head>
<body class="bg-light">
    <div class="bg-light">
        <div class="container py-5">
            <div class="card mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Flower Bank App </h1>
                    <!--main content-->

                    <div class="text-center mb-4">
                        <p class="mb-1">Current Balance:</p>
                        <h2 id="balance" class="text-success">$0</h2>
                    </div>

                    <div class="mb-3">
                      <input type="number" id="amount" class="form-control mb-2" placeholder="Enter amount">
                      <div class="d-flex gap-2">
                        <button id="addMoney" class="btn btn-success w-100">Add Money</button>
                        <button id="withdrawMoney" class="btn btn-danger w-100">Withdraw</button>
                      </div>
                    </div>
                        <div class="mt-4">
                            <h5>Transaction History</h5>
                            <ul id="history" class="list-group" style="max-height: 200px; overflow-y: auto;"></ul>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!--JavaScript file link-->
<script src="app.js"></script>
</body>
</html>
